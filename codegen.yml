overwrite: true
schema: 'GRAPHQL_ENDPOINT_HERE'
documents: 'src/**/*.{ts,tsx}'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withHOC: false
      withComponent: false
